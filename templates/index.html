<html>
<head>
    <link rel="stylesheet" href="style.css">
<title>Small Data Collector</title>
   <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
<body>
<h1 class="fpg" >Small Data Collector</h1>
<div class="container">
<div class="row">
    
    <form action="/second" method="post,get">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to register.</p>
          <hr>
      
          <label for="name"><b>Name</b></label>
          <input type="text" name="name" placeholder="Enter Your Name" name="name" id="name" required>

          <label for="compname"><b>Company Name</b></label>
          <input type="text" name="company" placeholder="Enter Your Company Name" name="compname" id="compname" required>


          <label for="email"><b>Email</b></label>
          <input type="text" name="email" placeholder="Enter Email" name="email" id="email" required>

          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn" >Register</button>
        
        </div>
      
      </form> 
</body>
</html>
